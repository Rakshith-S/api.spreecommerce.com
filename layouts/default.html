<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= @item[:title] %></title>
  
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono|Open+Sans:400italic,600italic,400,600' rel='stylesheet' type='text/css'>
  
  <link href="/shared/css/icons.css" media="screen" rel="stylesheet" type="text/css">
  <link href="/shared/css/icons-codes.css" media="screen" rel="stylesheet" type="text/css">
  <link href="/shared/css/skeleton.css" media="screen" rel="stylesheet" type="text/css">
  <link href="/shared/css/pygments.css" media="screen" rel="stylesheet" type="text/css">

  <link href="/shared/css/documentation.css" media="screen" rel="stylesheet" type="text/css">

  <script src="/shared/js/jquery.js" type="text/javascript"></script>
  <script src="/shared/js/documentation.js" type="text/javascript"></script>

</head>
<body class="api">

  <header id="header">

    <div id="top-header">
      <div class="container">
        
        <div class="row">
          
          <div class="five columns">
            <a class="logo" href="/"><img src='/images/logo.png' /></a>      
          </div>
          
          <nav id="main-menu" class="eleven columns">
            <ul class="inline">
              <li><a href="http://spreecommerce.com" target="_blank">Home</a></li>
              <li><a href="http://spreecommerce.com/blog" target="_blank">Blog</a></li>
              <li><a href="http://spreecommerce.com/extensions" target="_blank">Extensions</a></li>
              <li><a href="http://spreecommerce.com/community" target="_blank">Community</a></li>
              <li><a href="http://guides.spreecommerce.com/" target="_blank">Guides</a></li>
              <li class="active"><a href="/" target="_blank">Api</a></li>
            </ul>
          </nav>

        </div>

      </div>
    </div>

    <div id="subheader">
      <div class="container">
        <div class="twelve columns">
          <h1 class="page-title"><%= @item[:title] %></h1>
        </div>
      </div>
    </div>
      
  </header>

  <div class="container">
    <section id="main-content">
      
      <div class="twelve columns">
        <div id="content">
          <%= yield %>
        </div>
      </div>
      
    </section>

    <%= render '_sidebar' %>
  </div>

    <div class="js-toggle-list sidebar-module expandable">
      
    </div>

      <p>This website is a <a href="https://github.com/spree/api.spreecommerce.com" target="_blank">public GitHub repository</a>. Please help us by forking the project and adding to it.</p>

      <p>
        The layout used here is from <a href='http://developer.github.com'>GitHub's wonderful API docs</a>.
      </p>
    </div>
  </div> -->

  <%= render '_footer' %>

      var _gaq = _gaq || [];

      _gaq.push(['_trackPageview']);

        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
    <script type="text/javascript">
      (function() {
        var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
        po.src = 'https://apis.google.com/js/plusone.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
      })();
    </script>
  </body>
</html>
